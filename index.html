<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech-Wave Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles/style.css">
</head>
<body class="inter-font">
    <nav class="flex primary-color">
        <h1 class="brand-name primary-font">Tech<span class="secondary-font">Wave</span></h1>
        <ul class="flex">
            <li><a href="">About</a></li>
            <li><a href="">Episodes</a></li>
            <li><a href="">Host</a></li>
        </ul>
        <button class="gradient-btn primary-font">Subscribe <i class="fa-solid fa-arrow-right"></i></button>
        <div class="hamburger hidden">
            <img src="./assets/hamburger-menu.png" alt="Menu">
        </div>
    </nav>
    <section class="banner secondary-color flex">
        <div class="banner-image flex">
            <img src="assets/microphone.png" alt="microphone">
        </div>
        <div class="badge">NEW</div>
        <h2 class="banner-heading primary-font">TechWave</h2>
        <p class="banner-text primary-font">Your daily dose of tech insights, productivity hacks, and personal growth</p>
        <div class="btn-container flex">
            <button class="flex gradient-btn primary-font" id="spotify-button"><img  src="assets/spotify.png" alt="Listen on spotify">Listen On Spotify</button>
            <button class="flex" id="message-btn"><img src="assets/message.png" alt="Subscribe">Subscribe</button>
        </div>
    </section>
</body>
</html>
